<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css_sheet.css">
    
</head>
<body>
    
    <div class="container" id="ctn">
        <Form class="form1" action="#">
            <h1>Login</h1> 
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" class="user" required autofocus>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" class="pwd" required>
            </div>
            <div>
                <a href="#" class="f_pwd">Forgot Password</a>
            </div>
            <div class="button">
                <a href="#" class="btn" id="btn" onclick="submit()">Submit</a>
            </div>
            <div>
                <h2>Don't have an account?</h2><a href="#" class="create" id="create" onclick="signup()">Create an account</a>
            </div>
        </Form>
    </div>
    <div class="sg_ctn" id="sg_ctn">
        <Form class="form2" action="#" id="signup">
            <h1>Sign Up</h1>
            <div class="input-box2">
                <label for="firstname">First name</label>
                <input type="text" class="firstname" required>
            </div>
            <div class="input-box2">
                <label for="lastname">Last name</label>
                <input type="text" class="lastname" required>
            </div>
            <div class="input-box2">
                <label for="email">E-mail</label>
                <input type="email" class="email">
            </div>
            <div class="input-box2">
                <label for="password">Password</label>
                <input type="password" class="pwd" required>
            </div>
            <div class="btn2">
                <button  class="crt_btn" id="crt_btn">Create account</button>
            </div>
            <div>
                <h2>Already have an account?</h2><a href="#" class="login" onclick="login()">Back to login</a>
                
            </div>
            
        </Form>
    </div>
    <script src="script.js"></script>
</body>
</html>
