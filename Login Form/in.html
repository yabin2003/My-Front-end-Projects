<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css_sheet.css">
    
</head>
<body>
    
    <div class="container" id="ctn">
        <Form class="form1" action="#">
            <h1>Login</h1> 
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" class="user" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" class="pwd" required>
            </div>
            <div>
                <a href="#" class="f_pwd" >Forgot Password</a>
            </div>
            <div class="button">
                <a href="#" class="btn">SUBMIT</a>
            </div>
            <div>
                <h2>Don't have an account?</h2><a href="#" class="create">Create an account</a>
            </div>
        </Form>
    </div>
    <script src="script.js"></script>
</body>
</html>
